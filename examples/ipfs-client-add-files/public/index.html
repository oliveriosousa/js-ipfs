<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS IPFS API name example</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"
    />
    <link rel="stylesheet" href="https://unpkg.com/ipfs-css@0.12.0/ipfs.css" />
    <link rel="shortcut icon" href="favicon.ico" />

    <script src="../src/index.js" defer></script>

    <style>
      ::placeholder {
        color: rgb(0 0 0 / 30%);
      }

      form {
        margin: 1.25rem 0;
      }

      .hidden {
        display: none;
      }

      .window {
        display: flex;
        flex-direction: column;
        background: #222;
        color: #fff;
        height: 400px;
      }

      .window .header {
        flex-basis: 3rem;
        background: #c6c6c6;
        position: relative;
      }

      .window .header:after {
        content: ". . .";
        position: absolute;
        left: 12px;
        right: 0;
        top: -3px;
        font-family: "Times New Roman", Times, serif;
        font-size: 96px;
        color: #fff;
        line-height: 0;
        letter-spacing: -12px;
      }

      .terminal {
        margin: 20px;
        font-family: monospace;
        font-size: 16px;
        overflow: auto;
        flex: 1;
      }

      .terminal::-webkit-scrollbar {
        width: 10px;
      }

      .terminal::-webkit-scrollbar-track {
        background-color: whitesmoke;
        border-radius: 100px;
      }

      .terminal::-webkit-scrollbar-thumb {
        box-shadow: inset 0 0 12px rgb(0 0 0 / 80%);
        border-radius: 100px;
      }
    </style>
  </head>

  <body class="montserrat f5">
    <header class="flex items-center pa3 bg-navy bb bw3 b--aqua">
      <a href="https://ipfs.io" title="home">
        <img
          alt="IPFS logo"
          src="./assets/ipfs-logo.svg"
          style="height: 50px;"
          class="v-top"
        />
      </a>
    </header>

    <main class="pa4-l bg-snow mw7 mv5 center pa4">
      <h1 class="pa0 f2 ma0 mb4 aqua tc">js-ipfs-http-client</h1>
      <h3>Enter IPFS API details</h3>

      <form id="connect-to-api">
        <label for="grpc-input" class="f5 ma0 pb2 tracked aqua fw4 db"
          >GRPC</label
        >
        <input
          class="input-reset bn black-80 bg-white pa3 w-100 mb3"
          id="grpc-input"
          name="grpc-input"
          type="text"
          placeholder="/ip4/127.0.0.1/tcp/5003"
          required
        />

        <label for="http-input" class="f5 ma0 pb2 tracked aqua fw4 db"
          >HTTP</label
        >
        <input
          class="input-reset bn black-80 bg-white pa3 w-100 mb3 ft"
          id="http-input"
          name="http-input"
          type="text"
          value="/ip4/127.0.0.1/tcp/5001"
          required
        />

        <button
          class="button-reset pv3 tc bn bg-animate bg-black-80 hover-bg-aqua white pointer w-100"
          id="connect-submit"
          type="submit"
        >
          Connect
        </button>
      </form>

      <h3>Output</h3>

      <div class="window">
        <div class="header"></div>
        <div id="terminal" class="terminal">
          <div id="output"></div>
        </div>
      </div>
    </main>
  </body>
</html>
